<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #003049;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    nav {
      background-color: #002437;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffb703;
    }

    section {
      max-width: 700px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #003049;
      margin-bottom: 1rem;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      margin-top: 1.5rem;
      background-color: #003049;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #00577a;
    }

    .success-message {
      display: none;
      margin-top: 1rem;
      color: green;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      background-color: #002437;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
    <p>I'd love to hear from you!</p>
  </header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="childhood.html">üë∂ Childhood</a>
    <a href="education.html">üéì Education</a>
    <a href="skills.html">üíº Skills</a>
    <a href="future.html">üåü Future</a>
    <a href="contact.html">üìû Contact</a>
  </nav>

  <section>
    <h2>Send Me a Message</h2>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>

      <p class="success-message" id="successMessage">Message sent successfully!</p>
    </form>
  </section>

  <footer>
    &copy; 2025 Ian Mburu. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Validate fields (basic check)
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        successMessage.style.display = 'block';
        form.reset();

        // Hide message after 3 seconds
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      } else {
        alert('Please fill in all fields.');
      }
    });
  </script>

</body>
</html>
